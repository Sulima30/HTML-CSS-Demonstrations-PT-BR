<body>
    <!-- sign in -->
    <div class="min-vh-100 d-flex align-items-center " style="background:#d6d6d6">
        <div class="container">
            <div class="row">
                <div class="offset-lg-3 col-lg-6 col-12">
                    <a href="../index.html" class="mb-4 d-flex justify-content-center">
                        <img src="../assets/images/Logo-Fundo-Cinza.jpeg" width="220" alt="" /></a>

                    <div class="bg-dark p-4 p-lg-8 rounded-3">
                        <form>
                            <h1 class="mb-2 text-white">Bem-Vindo!</h1>
                            <p class="mb-4 text-muted">Preencha os campos abaixo com seus dados de acesso</p>
                            <div class="mb-3">
                                <label for="email" class="form-label text-white-50">Email </label>
                                <input type="email" id="email" class="form-control border-0" placeholder="Insira seu E-mail" required="" />
                            </div>
                            <div class="mb-3 mb-4">
                                <label for="password" class="form-label  text-white-50">Senha</label>
                                <input type="password" id="password" class="form-control border-0" placeholder="Insira sua Senha" required="" />
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="button" onclick="validateLogin()">
                                    Acessar
                                </button>
                            </div>
                            <div class="d-lg-flex justify-content-between mt-4 mb-3 ">
                                <p class="text-muted font-14">
                                    Não possui cadastro ainda? <a href="signup.html" class="bg-white-soft"> Inscreva-se já!</a>
                                </p>
                                <p class="font-14">
                                    <a href="password-reset.html" class="bg-white-soft">Esqueci Minha Senha</a>
                                </p>
                            </div>
                        </form>
                        <p id="response-message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="../../dist/assets/js/main.js"></script>

</body>
